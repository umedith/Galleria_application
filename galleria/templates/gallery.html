{% extends 'base.html' %} {% block content %}


<div class="row">
    {% for pic in galleria %}
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 columns">
        <div class="scale">
           

            <button id='btn-copy' data-info="{{request.get_host}}{{pic.image.url}}" type="button"
            class="btn btn-info btn-xs">
            <span class="glyphicon glyphicon-copy"></span>
            copy link
            </button>

            <img src="{{pic.image.url}}" alt="{{pic.name}}" class="img-fluid myimage">

           

            <div id="myModal" class="modal">

                <span class="close">&times;</span>

               
                <img src='' class="modal-content" id="modal-con">

                <div id="caption"></div>
            </div> <br>


            <div class="container">


                <button id='details' data-description='{{pic.description}}' data-location='{{pic.location}}'
                    data-category='{{pic.category}}' type="button" class="btn btn-success"
                    data-toggle="modal">
                    View Details

                </button><br><br>

                <div id="modal-details" class="modal">

                    <span class="close">&times;</span>

                    <div class="modal-content">

                        <!-- <blockquote id="caption-d"> -->

                        <ul>

                            <label>DESCRIPTION:</label>

                            <li class="oneone"></li>

                            <label>LOCATION:</label>

                            <li class="twotwo"></li>

                            <label>CATEGORY:</label>

                            <li class="threethree"></li>



                        </ul>

                        <!-- </blockquote> -->
                    </div>

                </div>

            </div>

        </div>

    </div>
    {% endfor %}
</div>

{% endblock %}
